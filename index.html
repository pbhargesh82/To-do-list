<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="To-do list management web-app">
        <meta name="keywords" content="to-do, html, sass">
        <meta name="author" content="Bhargesh Patel">

        <title>To-do List</title>

        <!-- bootstrap import -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
        <!-- css import  -->
        <link rel="stylesheet" href="assets/main.css">

        <!-- google fonts import -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <div class="container">
        
            <p id="header"> To-do list </p>
            <p id="dbClick"> Double click an item to mark it complete.</p>

            <div class="row">
                <div class="col-auto" id="add-task">Add task:</div>
                <div class="col-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter new task here..">  
                     <!-- <svg id="addTask" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                    </svg> -->
                </div>
                <div class="col-auto">
                    <!-- <svg id="addTask" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
                    </svg> -->
                    
                    <button type="button" id="addTask" class="btn btn-primary"> Add task </button>
                </div>
            </div>

            <p id="inputWarning" class="alert alert-danger collapse" role="alert"></p>
            <p id="completedWarning" class="alert alert-danger collapse" role="alert"></p>
            <p id="emptyWarning" class="alert alert-danger collapse" role="alert"></p>
            <p id="saveWarning" class="alert alert-danger collapse" role="alert"></p>
            <p id="noTaskWarning" class="alert alert-danger collapse" role="alert"></p>

            <ol id="taskList">

            </ol>

            <button type="button" id="clearTask" class="btn btn-primary"> Clear completed </button>
            <button type="button" id="emptyList" class="btn btn-danger"> Empty list </button>
            <button type="button" id="saveList" class="btn btn-success"> Save list </button>
            <button type="button" id="loadList" class="btn btn-dark"> Load list </button>
            
        </div>
          
        <script type="text/javascript" src="assets/script.js"></script>

    </body>
</html>
